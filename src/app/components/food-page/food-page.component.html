<app-not-found [visible]="!food "
    notFoundMessage="product not found" rsetLinkText="Go to home page"
    >
</app-not-found>

<div  *ngIf="food" class="container">
    <div class="row">
        <div class="col-lg-1 "></div>
        <div class=" col-lg-5 col-sm-7 im">
           <img [src]="food.imageUrl" [alt]="food.name" class="img-fluid"/> 
        </div>
      
        <div class="col-lg-4 col-sm-7 details">
           <div class="header mb-3">
            <span class="name ">
                {{food.name}} 
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§ 
            </span>
           </div>

           <div class="rating">
            stars: {{food.stars}}
           </div>
            <div class="origins my-2">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <div class="tags my-2">
                <app-tag [foodPageTags]="food.tags" ></app-tag>
            </div>
            <div class="cookTime my-2">
                <span>
                    Time to cook about <strong>{{food.cookTime}} </strong > minutes
                </span>
            </div>
            <div class="price my-3">
                <span>
                  <span class="h5">Price</span> {{food.price | currency}}
                </span>
            </div>
            <button class="btn btn-danger " (click)="addToCart()">
                Add to card
            </button>
        </div>
    </div>
</div>
